<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="error">Change the color</h1>
    <button class="add" onclick="addInput()">Ajouter</button>
    <button class="remove" onclick="removeInput()">Supprimer</button>
    <button class="delete" onclick="delAll()">Supprimer tout</button>
    <button class="save" onclick="save()">Sauvegarder</button>
    <button class="bblue" onclick="blue()">BLUE</button>
    <button class="bgreen" onclick="green()">GREEN</button>
    <button class="bred" onclick="red()">RED</button>
    <button class="bmarron" onclick="marron()">MARRON</button>
    <button class="bblack" onclick="black()">BLACK</button>
    <div class="parent">
        <form action="" onsubmit="mySave()">
            <div class="tableau">
                <div class="tab-container">
                    <p id="p">Date</p>
                    <div class="date"></div>
                </div>
                <div class="tab-container">
                    <p>Nom Client</p>
                    <div class="nomClient"></div>
                </div>
                <div class="tab-container">
                    <p>N° de Visitest</p>
                    <div class="visitest"></div>
                </div>
                <div class="tab-container">
                    <p>N° de Télé</p>
                    <div class="numTele"></div>
                </div>
                <div class="tab-container">
                    <p>Superficie</p>
                    <div class="superficie"></div>
               </div>
                <div class="tab-container">
                    <p>N° APPT</p>
                    <div class="appt"></div>
                </div>
                <div class="tab-container">
                    <p>Etage</p>
                    <div class="etage"></div>
                </div>
                <div class="tab-container">
                    <p>Source</p>
                    <div class="source"></div>
                </div>
                <div class="tab-container">
                    <p>Profession</p>
                    <div class="profession"></div>
                </div>
                <div class="tab-container">
                    <p>Tranche d'âge</p>
                    <div class="trancheAge"></div>
                </div>
                <div class="tab-container">
                    <p>Budget Client</p>
                    <div class="budgetClient"></div>
                </div>
                <div class="tab-container">
                    <p>Typologie souhaitée</p>
                    <div class="typologie"></div>
                </div>
                <div class="tab-container">
                    <p>Mode de financement</p>
                    <div class="financement"></div>
                </div>
                <div class="tab-container">
                    <p>Date de Livraison</p>
                    <div class="dateLivraison"></div>
                </div>
                <div class="tab-container last">
                    <p>Remarque</p>
                    <div class="remarque"></div>
                </div>
            </div>
            <input type="submit" name="" id="submit" class="submit">
            </form> 
        </div>    
    <script src="hamid.js"></script>
</body>
</html>
